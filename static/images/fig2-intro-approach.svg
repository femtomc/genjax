  <text x="210" y="37" text-anchor="middle" font-family="'Source Code Pro', monospace" font-size="10" font-weight="600" fill="#333">vmap</text>

  <!-- Bottom-left box: Inference code -->
  <rect x="15" y="145" width="155" height="38" rx="3" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="92" y="169" text-anchor="middle" font-family="'Source Sans 3', sans-serif" font-size="10.5" fill="#333">Inference code</text>

  <!-- Bottom-right box: Inference code -->
  <rect x="250" y="145" width="155" height="38" rx="3" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="327" y="169" text-anchor="middle" font-family="'Source Sans 3', sans-serif" font-size="10.5" fill="#333">Inference code</text>

  <!-- Bottom horizontal arrow: vmap -->
  <line x1="170" y1="164" x2="246" y2="164" stroke="#666" stroke-width="1.2"/>
  <polygon points="242,160 250,164 242,168" fill="#666"/>
  <text x="210" y="157" text-anchor="middle" font-family="'Source Code Pro', monospace" font-size="10" font-weight="600" fill="#333">vmap</text>

  <!-- Left vertical arrow: inference interfaces -->
  <line x1="92" y1="63" x2="92" y2="141" stroke="#666" stroke-width="1.2"/>
  <polygon points="88,137 92,145 96,137" fill="#666"/>
  <text x="82" y="97" text-anchor="end" font-family="'Source Sans 3', sans-serif" font-size="9" fill="#586069">inference</text>
  <text x="82" y="109" text-anchor="end" font-family="'Source Sans 3', sans-serif" font-size="9" fill="#586069">interfaces</text>

  <!-- Right vertical arrow: inference interfaces -->
  <line x1="327" y1="63" x2="327" y2="141" stroke="#666" stroke-width="1.2"/>
  <polygon points="323,137 327,145 331,137" fill="#666"/>
  <text x="337" y="97" font-family="'Source Sans 3', sans-serif" font-size="9" fill="#586069">inference</text>
  <text x="337" y="109" font-family="'Source Sans 3', sans-serif" font-size="9" fill="#586069">interfaces</text>

  <!-- Caption below diagram -->
  <text x="210" y="205" text-anchor="middle" font-family="'Source Sans 3', sans-serif" font-size="10" font-style="italic" fill="#586069">Inference on vectorized models can be implemented</text>
  <text x="210" y="219" text-anchor="middle" font-family="'Source Sans 3', sans-serif" font-size="10" font-style="italic" fill="#586069">by vectorizing inference (Cor. 3.4).</text>


  <!-- ===== Right: GenJAX Features Table ===== -->

  <!-- Table header -->
  <rect x="455" y="25" width="320" height="30" rx="3" fill="#24292e"/>
