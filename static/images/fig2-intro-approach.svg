  <rect x="455" y="107" width="160" height="26" fill="#fafafa" stroke="#eee" stroke-width="0.5"/>
  <rect x="615" y="107" width="160" height="26" fill="#fafafa" stroke="#eee" stroke-width="0.5"/>
  <text x="465" y="125" font-family="'Source Sans 3', sans-serif" font-size="10" fill="#333">Programmable SMC &#xa7;5.2</text>
  <text x="625" y="125" font-family="'Source Sans 3', sans-serif" font-size="10" fill="#333">GPU acceleration &#xa7;4</text>

  <!-- Row 3 -->
  <rect x="455" y="133" width="160" height="26" fill="#fff" stroke="#eee" stroke-width="0.5"/>
  <rect x="615" y="133" width="160" height="26" fill="#fff" stroke="#eee" stroke-width="0.5"/>
  <text x="465" y="151" font-family="'Source Sans 3', sans-serif" font-size="10" fill="#333">Programmable MCMC &#xa7;5.2</text>
  <text x="625" y="151" font-family="'Source Sans 3', sans-serif" font-size="10" fill="#333">Efficient abstractions &#xa7;4</text>

