<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="780" height="240" viewBox="0 0 780 240" role="img" shape-rendering="geometricPrecision">

  <!-- ===== Left: Commutative Diagram ===== -->

  <!-- Top-left box: Generative model code -->
