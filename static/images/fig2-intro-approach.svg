  <!-- Top-right box: Generative model code -->
  <rect x="250" y="25" width="155" height="38" rx="3" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="327" y="49" text-anchor="middle" font-family="'Source Sans 3', sans-serif" font-size="10.5" fill="#333">Generative model code</text>

  <!-- Top horizontal arrow: vmap -->
