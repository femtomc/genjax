name: Test Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.3
      with:
        pixi-version: v0.48.1
        cache: true
    
    - name: Run tests
      run: pixi run test